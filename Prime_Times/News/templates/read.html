<!-- prettier-ignore -->
{% extends "base.html" %}
{% block content %}

<div class="min-h-screen text-gray-800 py-10">
  <div class="max-w-3xl mx-auto space-y-8">

    <!-- Title -->
    <h1 class="text-4xl font-bold tracking-tight text-gray-900 leading-tight">
      {{ post.title }}
    </h1>

    <!-- Image -->
    {% if post.image %}
    <div class="overflow-hidden rounded-2xl shadow-md">
      <img 
        src="{{ post.image.url }}" 
        alt="{{ post.title }}" 
        class="w-full h-auto object-cover"
      >
    </div>
    {% endif %}

    <!-- Article Content -->
    <article class="prose prose-lg prose-gray max-w-none leading-relaxed">
      {{ post.description|linebreaks }}
    </article>

    <!-- Article Meta -->
    <div class="flex items-center justify-between pt-6 border-t border-gray-200">
      <div class="flex items-center space-x-4 text-sm text-gray-600">
        <span class="font-medium">By {{ post.author }}</span>
        <span>{{ post.created_at|date:"M d, Y" }}</span>
      </div>
      <a 
        href="{% url 'home' %}" 
        class="px-6 py-2 rounded-lg bg-gray-600 hover:bg-gray-700 text-white font-medium transition duration-200"
      >
        ‚Üê Back
      </a>
    </div>
    
  </div>
</div>

{% endblock %}
